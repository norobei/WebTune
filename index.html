<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebTune</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="images/icon.png">
</head>

<body class="h-100 vstack border border-5 border-primary">
  <header>
    <h1 class="bg-primary text-white text-center p-5">WebTune</h1>
  </header>
  <mains>
    <!--制作-->
    <div class="d-flex align-items-start mt-3 p-3">
      <div class="col-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control create-preview" id="name" placeholder="株式会社〇〇">
          <label for="name">企業名</p></label>
        </div>

        <p>企業の画像</p>
        <input id="companyImage" type="file" name="example" accept="image/jpeg, image/png">

        <div class="form-floating mt-3">
          <textarea class="form-control create-preview" placeholder="企業の説明を入力してください。" id="desc" style="height: 100px"></textarea>
          <label for="desc">企業の説明</label>
        </div>

        <p>テーブル</p>
        <ul class="list-group">
          <li class="input-group mb-3">
            <input type="text" id="row1" class="form-control create-preview" placeholder="行1" aria-label="行1">
            <input type="text" id="row1_desc" class="form-control create-preview" placeholder="値を入力してください"
              aria-label="Server">
          </li>

          <div class="input-group mb-3">
            <input type="text" id="row2" class="form-control create-preview" placeholder="行2" aria-label="行2">
            <input type="text" id="row2_desc" class="form-control create-preview" placeholder="値を入力してください"
              aria-label="Server">
            </li>
        </ul>
        <div class="mb-3">
          <label for="address" class="form-label">会社住所</label>
          <input type="text" id="address" class="form-control create-preview" id="address" placeholder="住所を入力してください">
          <button id="searchAddressBtn" class="btn btn-info mt-2">住所を検索</button>
        </div>
        <div class="mb-3">
          <label for="companyFooter" class="form-label">フッター</label>
          <input type="text" id="footer" class="form-control create-preview" id="companyFooter" placeholder="@example.company">
        </div>
      </div>
      <!---Preview--->
      <div class="col-6 border border-primary border-3">
        <h2 id="company_name" class="pt-3">株式会社〇〇</h2>
        <img id="previewImage" src="images/sampleImage.jpg" alt="" class="img-fluid mt-2">
        <p id="company_desc">企業の説明を入力してください</p>
        <table class="table table-striped">
          <tbody>
            <tr>
              <td id="company_row1">行1</td>
              <td id="company_row1_desc">行1の内容</td>
            </tr>
            <tr>
              <td id="company_row2">行２</td>
              <td id="company_row2_desc">行2の内容</td>
            </tr>
            <tr>
              <td>
                <address id="company_address">住所</address>
              </td>
              <td>〇〇県</td>
            </tr>
          </tbody>
        </table>
        <p id="company_footer" class="text-center">@example.company</p>
      </div>
    </div>

    <div class="d-flex my-3 mx-5">
      <button id="publishBtn" class="btn btn-primary flex-fill " data-bs-toggle="modal"
        data-bs-target="#exampleModal">公開</button>
      <p class="btn btn-secondary ms-3">?</p>
    </div>

    </main>
    <!--モーダル-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title fs-5" id="exampleModalLabel">サイトのURLを入力してください。</div>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="email" id="companyURL" class="form-control" placeholder="指定したいurlを入力してください。">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <form action=""></form>
            <button type="button" id="finishBtn" class="btn btn-primary">公開する</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-auto text-center p-2 bg-primary text-white">
      @WebTune
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
